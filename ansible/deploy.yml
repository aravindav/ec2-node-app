---
- name: Deploy Node.js App
  hosts: app
  become: true
  tasks:
    - name: Update APT package cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600 # Update only if cache is older than 1 hour

    # --- CORRECTED NODE.JS INSTALLATION ---
    - name: Ensure dependencies for NodeSource are installed
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
        state: present

    - name: Download NodeSource setup script for Node.js 20.x
      ansible.builtin.get_url:
        url: https://deb.nodesource.com/setup_20.x
        dest: /tmp/nodesource_setup.sh
        mode: '0755'

    - name: Execute NodeSource setup script to add repository
      ansible.builtin.shell:
        cmd: /tmp/nodesource_setup.sh
      args:
        # This makes the task idempotent; it won't run again if the file exists
        creates: /etc/apt/sources.list.d/nodesource.list

    - name: Install Node.js and npm from NodeSource repository
      ansible.builtin.apt:
        name: nodejs
        state: present
    # --- END OF CORRECTION ---

    - name: Install PM2 process manager globally
      community.general.npm:
        name: pm2
        global: yes
        state: present

    - name: Copy application files to the server
      ansible.builtin.synchronize:
        src: ../
        dest: /home/ubuntu/node-app/
        recursive: yes
        delete: yes # Deletes files on the destination that are not in the source
        rsync_opts:
          - "--exclude=.git"
          - "--exclude=ansible" # Also exclude the ansible directory itself

    - name: Install application dependencies with npm
      community.general.npm:
        path: /home/ubuntu/node-app/

    - name: Ensure the application is started and managed by PM2
      ansible.builtin.shell:
        cmd: pm2 startOrRestart index.js --name node-app
      args:
        chdir: /home/ubuntu/node-app/
