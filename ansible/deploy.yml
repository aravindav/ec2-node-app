---
- name: Configure and Deploy Node.js Application (No Handlers)
  hosts: app
  become: true

  vars:
    node_major_version: "18"
    app_path: "/home/ubuntu/node-app"

  tasks:
    # ... all the tasks for apt, NodeSource, etc. remain the same ...
    # (Update APT, install curl, create keyring dir, get GPG key, add repo, install nodejs)

    - name: Copy application files to the server
      ansible.builtin.synchronize:
        src: ../
        dest: "{{ app_path }}"
        recursive: yes
        delete: yes
        rsync_opts:
          - "--exclude=.git"
          - "--exclude=ansible"
          - "--exclude=node_modules"
      # The 'notify' line is removed

    - name: Install application dependencies
      ansible.builtin.npm:
        path: "{{ app_path }}"
      become_user: ubuntu

    - name: Copy systemd service file
      ansible.builtin.copy:
        src: node-app.service
        dest: /etc/systemd/system/node-app.service
        owner: root
        group: root
        mode: '0644'
      # The 'notify' line is removed

    # THIS TASK IS THE KEY CHANGE
    - name: Ensure service is enabled and restarted on every deploy
      ansible.builtin.systemd:
        name: node-app
        enabled: yes
        state: restarted  # <-- This forces a restart on every run
        daemon_reload: yes # <-- Moved from the handler to here

# The 'handlers:' block is completely removed from the end of the file.
